[flake8]
ignore =
    W503,
    I001,
    I004,
    I005,
    E123,
    E126,
    R503,
    R504,
    R505,
    R506
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501,
    */api/views.py: A002,
    */api/services.py: Q003,
    */manage.py: Q000
max-complexity = 10 
